<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }
        
        a:active {
            color: rgb(5, 144, 190);
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://br.pinterest.com/">fotos no pinterest</a></li>
        <li><a href="https://youtube.com">canal no youtube</a></li>
        <li><a href="https://www.tiktok.com/" >videos no ttk</a></li>
    </ul>
</body>
</html>
