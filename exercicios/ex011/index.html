<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
    <audio src="midia/yagooproprio-papoulas.mp3" controls autoplay></audio>
    
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/yagooproprio-papoulas.mp3" type="audio/mpeg">
        <source src="midia/yagooproprio-papoulas.ogg" type="audio/ogg">
        <source src="midia/yagooproprio-papoulas.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="midia/yagooproprio-papoulas.mp3"></a>Clique aqui para baixar o arquivo MP3
    </audio>
</body>
</html>
