<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "filxgirl";
            src: url(Filxgirl.TTF) format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        h1 {
            font-family:  "Filxgirl" ,times, serif;
            font-size: 3em;
        }
    </style>

    
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae voluptatem eaque porro quisquam laborum id, quibusdam corrupti modi nesciunt, molestias voluptas ex natus optio quidem quasi sint. Blanditiis, quos consectetur?</p>
</body>
</html>
